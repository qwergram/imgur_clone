{% extends "base.html" %}
{% load static %}
{% block main_content %}
<!-- <h1>YOU ARE AT INDEX</h1> -->
{% endblock %}

{% block photos %}
  {% for photo in photos %}
    <article class="thumb">
      <a href="{% url 'photos_view' photo.id %}" class="image"><img src="{{photo.photo.url}}" alt="" /></a>
      <h2>{{photo.title}}</h2>
    </article>
  {% endfor %}
{% endblock %}
